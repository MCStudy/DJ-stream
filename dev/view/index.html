<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>DJ-stream</title>

  <!-- lib -->
  <link rel="stylesheet" href="/lib/material.min.css">
  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/material.min.js"></script>
  <script src="/lib/vue.min.js"></script>
  <script src="/lib/socket.io.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- custom -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <!-- header -->
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer mdl-layout--small-screen-only"></div>
      <!-- title -->
      <h1 class="mdl-layout-title"> {{ text.title }} </h1>
      <div class="mdl-layout-spacer"></div>
      <!-- user info -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <img class="user-icon" :src=" user.img ">
        <a class="mdl-navigation__link" href=""> {{ text.mypage }} </a>
        <a class="mdl-navigation__link" href=""> {{ text.logout }} </a>
      </nav>
    </div>
  </header>
  <header class="mdl-layout__drawer mdl-layout--small-screen-only">
    <!-- user info -->
    <nav class="mdl-navigation">
      <img class="user-icon" :src=" user.img ">
      <div class="space"></div>
      <a class="mdl-navigation__link" href=""> {{ text.mypage }} </a>
      <a class="mdl-navigation__link" href=""> {{ text.logout }} </a>
    </nav>
  </header>
  <!-- end header -->

  <!-- content -->
  <section class="mdl-layout__content">
    <!-- waves -->
    <div class="mdl-grid" v-for=" dj in user.following ">
      <div class="mdl-cell mdl-cell--12-col">
        <h5> {{ dj.name }} </h5>
      </div>
      <div class="mdl-cell mdl-cell--4-col" v-for=" wave in dj.waves ">
        <div class="card-square mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title mdl-card--expand" :style=" `background-image: url(${ wave.img })` ">
            <h2 class="mdl-card__title-text"> {{ wave.title }} </h2>
          </div>
          <div class="mdl-card__supporting-text">
            {{ wave.desc }}
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- content end -->
</div>
</body>

<script src="/js/app.js"></script>
</html>
